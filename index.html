<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory card Game</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <h1>Memory Card Game</h1>
    <h1 id="score"></h1>
    <h1 id="time"></h1>
    <div class="container">
        <div class="startGame">
            <div class="card" level="2" column="2" row="2">
                <div class="front active">Easy</div>
                <div class="back">2 * 2</div>
            </div>
            <div class="card" level="6" column="3" row="4">
                <div class="front">Normal</div>
                <div class="back">3*4</div>

            </div>
            <div class="card" level="8" column="4" row="4">
                <div class="front">Expert</div>
                <div class="back">4*4</div>
            </div>
            <span></span>
            <button>Start Game </button>
            <span> </span>
            </div>
            <div class="playground"></div>
        </div>
        <i class="fa-solid fa-repeat" style="display: none;" ><img src="images/repeat.png" style="height: 20px;width: 20px;display: none;" alt=""></i>
       
    </div>
   
    
</body>
<script src="index.js"></script>
</html>
